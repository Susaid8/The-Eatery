<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Capstone</title>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <header>
            <img class="logo" src="./assets/logo/logo.jpg" alt="egg-picture">
            <nav>
              <ul class="navigation-bar">
                <li><a href="index.html">Main</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="about.html">About</a></li>
              </ul>
            </nav>
            <a href="contact.html"><button>Contact</button></a>
        </header>
        <section>
            <div class="contact-container">
                <h1> To Connect </h1>
                <p> Respond to the text box with the following: </p>
                <div class="contact-box">
                    <div class="contact-left">
                        <h3> Send Request Here </h3>
                        <form id="submitForm" class="submit-form">
                            <div class="input-row">
                                <div class="input-group">
                                    <label> Full Name </label>
                                    <input type="text" placeholder="Jane Doe">
                                </div>
                                </div>
                                <div class="input-group">
                                    <label> Email </label>
                                    <input type="email" placeholder="Jane-Doe@gmail.com">
                                </div>
                                <br>
                            <div class="input-row">
                                <div class="input-group">
                                    <label> Phone Number </label>
                                    <input type="text" placeholder="1234567890">
                                </div>
                            </div>    
                                <div class="input-group">
                                    <label> Subject </label>
                                    <input type="text" placeholder=".....">
                                </div>
                                <br>
                                    <label> Questions, Comments, or Concerns </label>
                                    <textarea rows="5" placeholder="Your Message Here"></textarea>

                                    <button type="submit"> Submit </button>
                                </form>    
                                </div>
                    </div>
                    <div class="contact-right">
                        <h3> Rest assured, I will get back to you in a timely fashion. Have fun grubbing :)</h3>
                    </div>
                </div>
        </section>
        <script src="./index.js"></script>
    </body>
