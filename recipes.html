                            <br>
                            <div class="flex-container">
                                <button data-modal-target="#modal">Tap To View Recipe</button>
                                 <div class="modal" id="modal">
                                 <div class="modal-header">
                                    <div class="title">Immune Boosting Ginger with Cayenne Shot</div>
                                <button data-close-button class="close-button">&times;</button>
                                 </div>
                                 <div class="modal-body">
                                    <strong><u>Ingredients</u></strong> <br>
                                    <br>
                                    ▢ 16 oz ginger root to yield about 12 fl oz/350 ml juice <br>
                                    ▢ 6 lemons to yield about 12 fl oz/350 ml juice - may need more or less, depending on size <br>
                                    ▢ 1 teaspoon honey or agave/maple <br>
                                    ▢ 1/8 teaspoon cayenne pepper <br>
                                    <br>
                                    <strong><u>Steps</u></strong> <br>
                                    <br>
                                    Start by rinsing and scrubbing the ginger root. 
                                    There's no need to peel it, just cut it into small enough pieces so they can pass through the juicer.
                                    Begin by juicing the ginger. Once the ginger is juiced, 
                                    check your yield amount and juice the lemons accordingly. 
                                    You can pass it through the juicer if you remove the skin and white rind. 
                                    Alternatively, juice the lemon as you would usually and measure a 1:1 ratio with the ginger juice.
                                    Mix the ginger and lemon juice together.
                                    Add the cayenne pepper and the honey (or agave/maple) and stir well, to thoroughly combine.
                                    Separate into shot-sized portions (60ml) and keep refrigerated for up to a week. 
                                    The cayenne pepper will sink to the bottom  - so make sure to shake the shot container before drinking.
                                    You can also freeze the juice into ice cubes and add to juices and smoothies when needed. <br>
                                    <br>
                                    <strong><u>Nutrition</u></strong> <br>
                                    <br>
                                    Serving: 1 cup | Calories: 44 kcal | Carbohydrates: 11 g | Protein: 1 g | Sodium: 6 mg | Fiber: 2 g | Sugar: 2 g
                                 </div>

                                    <strong><u>Ingredients</u></strong> <br>
                                    <br>
                                    ▢ 6 eggs <br>
                                    ▢ ¼ cup whole milk yogurt <br>
                                    ▢ 1 cup shredded mozzarella cheese divided <br>
                                    ▢ ¼ cup red onions chopped <br>
                                    ▢ 1 cup mushrooms chopped <br>
                                    ▢ 8-10 stalks asparagus ends trimmed and chopped <br>
                                    ▢ ¼ cup cilantro chopped <br>
                                    ▢ ½ cup cherry tomatoes sliced <br>
                                    <br>
                                    <strong><u>Steps</u></strong> <br>
                                    <br>
                                    Preheat the oven to 425° degrees.
                                    Whisk together the egg, yogurt, half the shredded mozzarella cheese and salt & pepper; set mixture aside.
                                    Heat olive oil in an oven safe pan or cast iron pan. Add onions, mushrooms and asparagus and cook for 3-5 minutes until the vegetables soften.
                                    Pour the egg mixture on top of the cooked vegetables. Place sliced cherry tomatoes on top and add the remaining cheese.
                                    Bake uncovered in the preheated oven until the center is set, and not jiggly, about 10-15 minutes <br>

                    <div class="item">
                        <img src="./assets/breakfast/avocado-breakfast-burrito.jpg" alt="Avocado Breakfast Burrito">
                        <figcaption>Avocado Breakfast Burrito</figcaption>
                        <br>
                        <div class="flex-container">
                            <button data-modal-target="#modal">Tap To View Recipe</button>
                             <div class="modal" id="modal">
                             <div class="modal-header">
                                <div class="title">Avocado Breakfast Burrito</div>
                            <button data-close-button class="close-button">&times;</button>
                             </div>
                             <div class="modal-body">
                              <strong><u>Ingredients</u></strong> <br>
                                <br>
                                For the avocado tomato salsa <br>
                                <br>
                                 ▢ 1 large avocado, peeled, pitted, and diced <br>
                                 ▢ ½ cup diced seeded tomatoes, from 1 to 2 tomatoes <br>
                                 ▢ 1 small shallot, minced (about 2 tablespoons) <br>
                                 ▢ 1 clove garlic, minced <br>
                                 ▢ 1 jalapeño pepper, seeded and minced <br>
                                 ▢ 1 tablespoon fresh lime juice, from 1 lime <br>
                                 ▢ ½ teaspoon salt <br>
                                 ▢ ¼ teaspoon ground cumin <br>
                                 ▢ ¼ cup fresh chopped cilantro <br>
                                 <br>
                                 For the burritos <br>
                                 ▢ 4 large eggs <br>
                                 ▢ ¼ teaspoon smoked paprika <br>
                                 ▢ ¼ teaspoon salt <br>
                                 ▢ ½ lb spicy sausage (such as chorizo, Italian, or anything you like), removed from casings <br>
                                 ▢ 1⅓ cups (6 oz) shredded Monterey Jack cheese <br>
                                 ▢ 4 (10-in) burrito-size flour tortillas <br>
                                 ▢ Vegetable oil <br>
                              <br>
                              <strong><u>Steps</u></strong> <br>
                              <br>
                              Make the Avocado-Tomato Salsa: Place all of the ingredients in a medium bowl and mix to combine. Set aside.
                              In a medium bowl, whisk the eggs with the smoked paprika and salt. Set aside.
                              Heat a large nonstick pan over medium-high heat. Add the sausage and cook, stirring frequently, until browned, 4 to 5 minutes. Use a slotted spoon to transfer the sausage from the pan to a plate, leaving the drippings in the pan. Reduce the heat to low. Add the eggs and scramble until just cooked through. Transfer the eggs to a plate. Clean the pan (you'll use it again).
                              Assemble the burritos: Spoon about ¼ cup of the avocado-salsa onto each tortilla (you'll have a little leftover salsa; that's for the cook!), followed by a quarter of the sausage, a quarter of the eggs, and ⅓ cup cheese. Fold in the sides of the tortilla over the filling and roll, tucking in the edges as you go.
                              Lightly coat the pan with oil and set over medium heat. When the pan is hot, add the burritos, seam side down. Cook, covered, until the bottom of the burritos are golden brown, about 3 minutes. Flip the burritos over and continue cooking, covered, until golden, a few minutes more. Serve warm.
                              Make Ahead: The burritos may be assembled a few hours ahead of time, wrapped tightly in plastic wrap and refrigerated, before cooking. To reheat leftover burritos, wrap in foil and warm in a 350°F oven for about 15 minutes. (They won't be as crisp as they are fresh out of the pan, but they reheat well.) <br>
                              <strong><u>Nutrition</u></strong> <br>
                              <br>
                              Serving: 4 | Calories: 636 | Fat: 44 g | Saturated fat: 15 g | Carbohydrates: 33 g | Sugar: 4 g | Fiber: 5 g | Protein: 30 g | Sodium: 1087 mg | Cholesterol: 259 mg
                             </div>
                             </div>
                             <div id="overlay"></div>
                            <br>
                        </div>
                </div>
