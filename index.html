<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Capstone</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <header>
            <img class="logo" src="./assets/logo/logo.jpg" alt="egg-picture">
            <nav>
              <ul class="navigation-bar">
                <li><a href="index.html">Main</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="about.html">About</a></li>
              </ul>
            </nav>
            <a href="contact.html"><button>Contact</button></a>
        </header>
        <h1 class="application"> The Eatery </h1>
        <section>
        <div class="slider">
          <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide one">
              <img src="./assets/main/food-one.jpg" alt="food1">
            </div>
            <div class="slide">
              <img src="./assets/main/food-two.jpg" alt="food2">
            </div>
            <div class="slide">
              <img src="./assets/main/food-three.jpg" alt="food3">
            </div>
            <div class="slide">
              <img src="./assets/main/food-four.jpg" alt="food4">
            </div>

          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
          </div>

        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
        </div>
      </section>
        <script type="text/javascript">
          var counter = 1
          setInterval(function(){
            document.getElementById('radio' + counter).checked = true
            counter++
            if(counter > 4){
              counter = 1
            }
          }, 5000)
        </script>
        <script src="../node_modules/axios/dist/axios.min.js"></script>
        <script src="./controller.js"></script>
    </body>
